<body>
  <!-- contact form -->
  <br>

  <div class="container">
    <div class="row no-gutters" style="text-align:center;">
      <div class="col-md-12">
        <div style="font-size:2.2rem;font-weight:800;color:#fff; ">
          Screen Cast
        </div>
        <div style="font-size:1.4rem;font-weight:800;color:#fff; ">
          Create Ads
        </div>
      </div>
    </div>

    <div class="row no-gutters" style="text-align:center;">
      <div class="col-md-12">
        <div class="alert">
          Your Ads has been pushed
        </div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-12">
        <div style="padding:10px; " class="animated bounceInLeft">
          <form id="arrivaldepartureForm">
            <table width="100%" cellpadding="10px" style="font-size:18px; color:black; background-color:#fff; padding:8px; ">
              <tr>
                <td colspan="2" align="center">
                  <strong>Arrival - Departure Template </strong>
                  <hr>
                </td>
              </tr>
              <tr>
                <td colspan="2" >
                  <span>Transit Medium Name</span><br>
                  <input type="text" id="transitname" name="transitname" maxlength="50" value="" required placeholder="e.g. Indigo 6E-141" style="width:100%;">
                </td>
              </tr>
              <tr>
                <td>
                  <span>Origin</span><br>
                  <input type="text" id="origin" name="origin" maxlength="20" required value="" placeholder="e.g. Delhi" style="width:100%;">
                </td>
                <td>
                  <span>Destination</span><br>
                  <input type="text" id="destination" name="destination" maxlength="20" required value="" placeholder="e.g. Mumbai" style="width:100%;">
                </td>
              </tr>
              <tr>
                <td>
                  <span>Arrival Time</span><br>
                  <input type="text" id="arrival" name="arrival" maxlength="20" required value="" placeholder="e.g. 10:20am" style="width:100%;">
                </td>
                <td>
                  <span>Departure Time</span><br>
                  <input type="text" id="departure" name="departure" maxlength="20" required value="" placeholder="NA" style="width:100%;">
                </td>
              </tr>
              <tr>
                <td>
                  <span>Gate/Platform No</span><br>
                  <input type="text" id="gateno" name="gateno" maxlength="20" required value="" placeholder="e.g. 14" style="width:100%;">
                </td>
                <td>
                  <span>Status</span><br>
                  <input type="text" id="status" name="status" maxlength="10" required value="" placeholder="e.g. Ontime or Delayed" style="width:100%;">
                </td>
              </tr>
              <tr>
                <td>
                  <span>Sender</span><br>
                  <input type="text" id="sender" name="sender" maxlength="40" required value="atulmani@gmail.com" placeholder="" style="width:100%;">
                </td>
                <td>
                  <span>Deplayed Status Remark</span><br>
                  <input type="text" id="statusRemark" name="statusRemark" maxlength="20" required value="" placeholder="e.g. by 2 hrs" style="width:100%;">
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center" >
                  <a href="">
                    <input class="register-form-button-submit" type="submit" name="Submit" value="Push" style="width:50%;">
                  </a>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

      <section id="clients" style="background-color:#ff4c68;text-align: center;">
        <br /><br /><br /><br />
        <div>
          <h2 style="color:#fff5c0;">OUR HAPPY CLIENTS</h2>
          <!-- <hr style="border-top: 6px solid #fff5c0; width:60px; " /> -->
        </div>
        <br /><br />
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div id="clients-list" class="owl-carousel owl-theme">
                <!-- <div class="item">
                  <div class="card card-body">
                    1st Item
                  </div>
                </div>
                <div class="item">
                  <div class="card card-body">
                    2nd Item
                  </div>
                </div>
                <div class="item">
                  <div class="card card-body">
                    3rd Item
                  </div>
                </div> -->

              </div>
            </div>
          </div>
        </div>
        <br /><br />
      </section>



        <div class="col-md-12" style="background:#fff4c0" >
          <table id="dataList" width="100%" border="0" cellpadding="20px" style="padding:10px;" >

          </table>
        </div>

      <div class="col-md-12">
        <div class="" style="padding:10px;">
          <ul id="dataList">
            <li>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
