    <!-- contact form -->
    <br>

    <div class="container">
      <div class="alert">
        Your message has been sent
      </div>
      <div class="row no-gutters">
        <div class="col-md-6">
            <div style="background-color:yellow;" class="animated bounceInLeft" >
              <form id="contactForm">
                <table width="100%" cellpadding="5px" style="color:black; background-color:#fff; " >
                  <tr>
                    <td colspan="2" align="center" >
                      <div style="font-size:1.4rem;font-weight:800;color:#ff4c68; ">
                        Firebase Firestore Demo
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <span>First Name</span><br>
                      <input type="text" id="fName" name="fName" maxlength="20" value=""  required placeholder="Enter your first name" style="width:100%;">
                    </td>
                    <td>
                      <span>Last Name</span><br>
                      <input type="text" id="lName" name="lName" maxlength="20" required value="" placeholder="Enter your last name" style="width:100%;" >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <span>Phone no</span><br>
                      <input type="text" id="phone" name="phone" maxlength="20" required value="" placeholder="Enter your phone no" style="width:100%;">
                    </td>
                    <td>
                      <span>Email Id</span><br>
                      <input type="text" id="email" name="email" maxlength="20" required value="" placeholder="Enter your email id" style="width:100%;">
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" >
                      <span>Message</span>
                      <br>
                      <textarea type="text" id="message" name="message" value="" rows="5" placeholder="Write your message here..." style="width:100%;" ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" >
                      <a href="">
                        <input class="register-form-button-submit" type="submit" name="Submit" value="Send" style="width:50%;"></a>
                    </td>
                  </tr>
                </table>
                </form>

            </ul>
